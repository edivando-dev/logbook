<!-- media/templates/media/log_list.html -->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Meu Diário de Mídia</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; margin: 40px; }
        h1 { color: #333; }
        ul { list-style: none; padding: 0; }
        li { background-color: #f4f4f4; border: 1px solid #ddd; padding: 15px; margin-bottom: 10px; border-radius: 5px; }
        .rating { font-weight: bold; color: #4a4a4a; }
        .empty-message { color: #777; }
    </style>
</head>
<body>

    <h1>Meu Diário de Mídia</h1>

    <ul>
        {% for entry in entries %}
            <li>
                <!-- Acessamos os atributos do objeto 'entry' com a notação de ponto -->
                <strong>{{ entry.get_media_type_display }}:</strong> {{ entry.title }}
                <br>
                <span class="rating">Nota: {{ entry.rating }}/5</span>
                <p>{{ entry.comment }}</p>
            </li>
        {% empty %}
            <!-- O Django executa este bloco se a lista 'entries' estiver vazia -->
            <li class="empty-message">Nenhum registro encontrado. Adicione um no <a href="/admin/">Admin</a>!</li>
        {% endfor %}
    </ul>

</body>
</html>
